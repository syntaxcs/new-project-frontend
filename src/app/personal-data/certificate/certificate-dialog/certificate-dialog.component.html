<app-dialog title="ข้อมูลใบรับรองแพทย์">
    <content fxLayout="column">
        <div fxLayout="row">
            <app-autocomplete-personal title="เลขที่บัตรผู้ป่วย" [(selectedPersonals)]="data.personal" name="personal" fxFlex [formGroup]='form'></app-autocomplete-personal>
            <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="วัน/เดือน/ปีที่นัดพบแพทย์">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>
        <div fxLayout="row">
            <app-input-text-normal [value]="data.cerSymptom" name="cerSymptom" placeholder="" text="อาการ/โรค" fxFlex [formGroup]='form'></app-input-text-normal>
            <app-dropdown-certificate [value]="data.treater" text="ผู้รักษา" placeholder="ผู้รักษา" name="treater" fxFlex [formGroup]='form'></app-dropdown-certificate>
        </div>
    </content>
    <footer select="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">บันทึก</button>
        <button mat-raised-button color="warn" (click)="onClose()">ยกเลิก</button>
    </footer>
</app-dialog>
