<mat-card>
    <mat-card-subtitle fxLayout="row" fxLayoutGap="10px">
        <h2>ใบรับรองแพทย์</h2>
        <div fxFlex></div>
        <app-button-card-title (onClick)="openDialog()">
            <mat-icon>add</mat-icon>เพิ่มข้อมูลใบรับรองแพทย์</app-button-card-title>
        <app-button-card-title routerLink="/">
            <mat-icon>home</mat-icon>กลับสู่เมนูหลัก</app-button-card-title>
    </mat-card-subtitle>
    <mat-card-content>
        <ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows"
            [limit]="10">
            <ngx-datatable-column name="วันที่ออกใบรับรองแพทย์">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{dateShow(value.cerDateout)}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ชื่อ-นามสกุลผู้ป่วย">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{ value.personId }} {{ value.personNameTitle + value.personName }} {{ value.personSurname }}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="อาการ/โรค">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.cerSymptom}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ผู้รักษา">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.treNameTitle}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ดำเนินการ" [maxWidth]="170">
                <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <img src="../assets/images/pencil.png" (click)="openEditDialog(value)" width="40px" height="40px" title="แก้ไข">
                    <img src="../assets/images/395848.svg" (click)="confirmDelete(value)" width="40px" height="40px" title="ลบ">
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
