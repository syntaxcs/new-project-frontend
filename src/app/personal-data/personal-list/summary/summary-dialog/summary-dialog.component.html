<app-dialog title="ข้อมูลสรุปความเจ็บป่วย">
    <content fxLayout="column">
        <app-autocomplete-disease title="กลุ่ม" [(selectedDiseases)]="data.disease" (selectedDiseasesChange)="check($event)" name="disease"
            placeholder="เลือกกลุ่ม" fxFlex [formGroup]='form'></app-autocomplete-disease>
        <div fxLayout="row">
            <label>หัตถการ: </label>
            <label> {{ form.value.disProcedure }} </label>
        </div>
        <div fxLayout="row">
            <h3>วิธีการรักษา ( Treatment )</h3>
            <h3 class="daration">ช่วงเวลา ( Duration )</h3>
        </div>
        <div fxLayout="row">
            <form>
                <section *ngFor="let data of treat">
                    <mat-checkbox color="warn" (change)="toggle($event.checked, data)" [value]="data.treatMents">{{data.treatMents}}</mat-checkbox>
                </section>
            </form>
            <div class="daration2">
                <app-dropdown [data]="duration" [value]="data.summaryDuration" placeholder="ช่วงการรักษา" name="summaryDuration" fxFlex [formGroup]='form'></app-dropdown>
            </div>

        </div>

        <h3>จ่ายยา ( Dispense )</h3>
        <div fxLayout="row">
            <mat-form-field>
                <mat-select [formControl]="drugMultiCtrl" placeholder="ชื่อยา" [multiple]="true" #multiSelect>
                    <ngx-mat-select-search [formControl]="drugMultiFilterCtrl"></ngx-mat-select-search>
                    <mat-option *ngFor="let drug of drugs" [value]="drug.drugName">
                        {{ drug.drugName }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <app-input-text-normal [value]="data.drugUnit" name="drugUnit" placeholder="2 กระปุก" text="จำนวน" fxFlex [formGroup]='form'></app-input-text-normal>
        </div>

    </content>
    <footer select="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-raised-button color="primary" (click)="onSave()">บันทึก</button>
        <button mat-raised-button color="warn" (click)="onClose()">ยกเลิก</button>
    </footer>
</app-dialog>
