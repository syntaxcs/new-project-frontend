<app-dialog title="ข้อมูลตรวจร่างกายและประเมินผลหลังการรักษา">
    <content fxLayout="column">
        <div fxLayout="row">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="วัน/เดือน/ปีที่มาพบแพทย์" fxFlex>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="เวลาที่มาพบแพทย์" [(ngModel)]="brithDay" aria-label="Custom buttons" [ngxTimepicker]="timepickerWithButtons" fxFlex
                    readonly>
                <ngx-material-timepicker #timepickerWithButtons [cancelBtnTmpl]="cancelBtn" [confirmBtnTmpl]="confirmBtn"></ngx-material-timepicker>
            </mat-form-field>
            <ng-template #cancelBtn>
                <button mat-raised-button color="primary" style="margin-right: 10px; ">ยกเลิก</button>
            </ng-template>
            <ng-template #confirmBtn>
                <button mat-raised-button color="primary">ตกลง</button>
            </ng-template>
        </div>
        <div fxLayout="row">
            <app-input-text-normal [value]="data.evaAfter" name="evaAfter" placeholder="U61.2" text="การวินิจฉัย" fxFlex [formGroup]='form'></app-input-text-normal>
        </div>
        <div fxLayout="row">
            <app-dropdown [data]="level" [value]="data.evaLevel" text="ระดับความเจ็บปวด" placeholder="ระดับความเจ็บปวด" name="evaLevel"
                fxFlex [formGroup]='form'></app-dropdown>
        </div>
        <div fxLayout="row">
            <app-dropdown [data]="bodyparth" [value]="data.evaBodyParth" text="ส่วนของร่างกาย" placeholder="ส่วนของร่างกาย" name="evaBodyParth"
                fxFlex [formGroup]='form'></app-dropdown>
        </div>
        <img *ngIf="this.form.value.evaBodyParth" src="../../assets/images/{{this.form.value.evaBodyParth}}.jpg" width="40%" height="40%"
            style="margin-left:20%;">
    </content>
    <footer select="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">บันทึก</button>
        <button mat-raised-button color="warn" (click)="onClose()">ยกเลิก</button>
    </footer>
</app-dialog>
