<app-dialog title="ข้อมูลตรวจร่างกายก่อนรักษา">
  <content fxLayout="column">
    <div fxLayout="row">
      <app-input-text-normal [value]="data.phyTemp" name="phyTemp" placeholder="U61.2" text="อุณหภูมิ ( Temp )" fxFlex [formGroup]='form'></app-input-text-normal>
    </div>
    <div fxLayout="row">
      <app-input-text-normal [value]="data.phyPulse" name="phyPulse" placeholder="เหน็บชา" text="ชีพจร( Pulse ) ครั้ง/นาที ( Beats/min )"
        fxFlex [formGroup]='form'></app-input-text-normal>
    </div>
    <div fxLayout="row">
      <app-input-text-normal [value]="data.phyRespirationRate" name="phyRespirationRate" placeholder="ส.4 หัวไหล่" text="การหายใจ ( Respiration ) ครั้ง/นาที ( Beats/min )"
        fxFlex [formGroup]='form'></app-input-text-normal>
    </div>
    <div fxLayout="row">
      <app-input-text-normal [value]="data.phyBp" name="phyBp" placeholder="ส.4 หัวไหล่" text="ความดันโลหิต ( BP ) มม.ปรอท ( mmHg )"
        fxFlex [formGroup]='form'></app-input-text-normal>
    </div>
    <div fxLayout="row">
      <app-input-text-normal [value]="data.phyHeight" name="phyHeight" placeholder="ส.4 หัวไหล่" text="ส่วนสูง ( Height ) ซม. ( cm. )"
        fxFlex [formGroup]='form'></app-input-text-normal>
    </div>
    <div fxLayout="row">
      <app-input-text-normal [value]="data.phyWeight" name="phyWeight" placeholder="ส.4 หัวไหล่" text="น้ำหนัก ( Weight ) กก. ( Kg.)"
        fxFlex [formGroup]='form'></app-input-text-normal>
    </div>
    <div fxLayout="row">
      <h4>มาตรวัดความปวด( ก่อนการรักษา ) Pain score ( Pre-treatment )</h4>
    </div>
    <div fxLayout="row">
      <mat-form-field>
        <mat-select [(value)]="selected">
          <mat-option value="ระดับ 0">ระดับ 0</mat-option>
          <mat-option value="ระดับ 1">ระดับ 1</mat-option>
          <mat-option value="ระดับ 2">ระดับ 2</mat-option>
          <mat-option value="ระดับ 3">ระดับ 3</mat-option>
          <mat-option value="ระดับ 4">ระดับ 4</mat-option>
          <mat-option value="ระดับ 5">ระดับ 6</mat-option>
          <mat-option value="ระดับ 7">ระดับ 7</mat-option>
          <mat-option value="ระดับ 8">ระดับ 8</mat-option>
          <mat-option value="ระดับ 9">ระดับ 9</mat-option>
          <mat-option value="ระดับ 10">ระดับ 10</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="ส่วนของร่างกาย" text="ส่วนของร่างกาย">
          <mat-option *ngFor="let data of bodyparth" value="option">{{data}}</mat-option>
        </mat-select>
      </mat-form-field>
      <img src="../../assets/images/ศีรษะ.jpg" width="35%" height="35%">
    </div>

  </content>
  <footer select="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
    <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">บันทึก</button>
    <button mat-raised-button color="warn" (click)="onClose()">ยกเลิก</button>
  </footer>
</app-dialog>
