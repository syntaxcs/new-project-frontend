<app-dialog title="การนัดหมาย">
    <content fxLayout="column">
        <!-- <div fxLayout="row">
           // <app-input-text-normal [value]="data.personId" name="personId" placeholder="เลขที่บัตร ( ID )" text="" fxFlex [formGroup]='form'></app-input-text-normal>
            <mat-form-field>
                <input matInput [(ngModel)]="userPerson" name="userPerson" placeholder="เลขที่บัตร ( ID )">
            </mat-form-field>
            <button mat-raised-button (click)="findPerson(userPerson)">
                ค้นหาผู้ป่วย
                <mat-icon>search</mat-icon>
            </button>
        </div> -->
        <div fxLayout="row">
            <app-input-text-normal [value]="data.folName" name="folName" placeholder="ชื่อผู้ป่วย" fxFlex [formGroup]='form'></app-input-text-normal>
            <app-input-text-normal [value]="data.folSurName" name="folSurName" placeholder="นามสกุล" fxFlex [formGroup]='form'></app-input-text-normal>
        </div>
        <div fxLayout="row">
            <mat-form-field>
                <input matInput [matDatepicker]="picker" [(ngModel)]="date" placeholder="วันเดือนปีที่นัดพบแพทย์">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker [startAt]="startDate"></mat-datepicker>
            </mat-form-field>

            <app-dropdown [data]="time" [value]="data.folmytimeHour" placeholder="เวลานัดหมาย" name="folmytimeHour" fxFlex [formGroup]='form'></app-dropdown>
            <app-dropdown [data]="time" [value]="data.folmytimeMinute" placeholder="เวลานัดหมาย" text="ถึง" name="folmytimeMinute" fxFlex
                [formGroup]='form'></app-dropdown>

        </div>

        <app-input-text-normal [value]="data.folPurpose" text="จุดประสงค์เพื่อ" name="folPurpose" placeholder="จุดประสงค์เพื่อ" fxFlex
            [formGroup]='form'></app-input-text-normal>

        <div fxLayout="row">
            <app-dropdown [data]="duration" [value]="data.folDuration" placeholder="ช่วงการรักษา" text="ช่วงการรักษา" name="folDuration"
                fxFlex [formGroup]='form'></app-dropdown>
            <app-dropdown-certificate [value]="data.cerNameTitle" text="ผู้รักษา" placeholder="ผู้รักษา" name="cerNameTitle" fxFlex [formGroup]='form'></app-dropdown-certificate>
        </div>

    </content>
    <footer select="footer" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="10px">
        <button mat-raised-button color="primary" [disabled]="form.invalid" (click)="onSave()">บันทึก</button>
        <button mat-raised-button color="warn" (click)="onClose()">ยกเลิก</button>
    </footer>
</app-dialog>
