<div fxLayout="row" fxLayoutWrap fxLayoutAlign="start center" fxLayoutGap="20px" *ngIf="!loading">
    <label fxFlex="nogrow" fxHide.xs>{{title}}</label>
    <mat-form-field fxFlex>
        <input type="text" placeholder="เลือกโรค" aria-label="โรค" matInput [formControl]="myControl" [(ngModel)]="_selectedDiseases"
            [matAutocomplete]="auto">
        <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
            <mat-option *ngFor="let data of filtered | async" [value]="data" (click)="addSelectDiseases(data)">
                {{ data.disID }} {{ data.disName }}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
</div>
