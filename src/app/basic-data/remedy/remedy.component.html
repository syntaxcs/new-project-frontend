<mat-card>
    <mat-card-subtitle fxLayout="row" fxLayoutGap="10px">
        <h2>ข้อมูลวิธีการรักษา</h2>
        <div fxFlex></div>
        <app-button-card-title (onClick)="openDialog()">
            <mat-icon>add</mat-icon>เพิ่มข้อมูลวิธีการรักษา</app-button-card-title>
    </mat-card-subtitle>
    <mat-card-content>
        <ngx-datatable class="material" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [rows]="rows">
            <ngx-datatable-column name="ลำดับ" [maxWidth]="100">
                <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    {{rowIndex + 1}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="รหัสวิธีการรักษา">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.treatID}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="วิธีการรักษา">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.treatMents}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ราคาในเวลา">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.treatInTime}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ราคานอกเวลา">
                <ng-template let-value="value" ngx-datatable-cell-template>
                    {{value.treatOutTime}}
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="ดำเนินการ" [maxWidth]="170">
                <ng-template let-rowIndex="rowIndex" let-value="value" ngx-datatable-cell-template>
                    <!-- <button mat-mini-fab color="primary" (click)="openEditDialog(value)">
                        <mat-icon>mode_edit</mat-icon> -->
                        <img src="../assets/images/395848.svg" width="40px" height="40px" title="ลบ">
                    <!-- </button> -->
                    <!-- <button mat-mini-fab color="warn" (click)="confirmDelete(value)">
                        <mat-icon>delete</mat-icon>
                    </button> -->
                    <img src="../assets/images/pencil.png" width="40px" height="40px" title="แก้ไข">
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </mat-card-content>
</mat-card>
