<app-dialog title="รายละเอียด : ข้อมูลสรุปความเจ็บป่วย {{data.date}}">
    <content fxLayout="column">
        <div fxLayout="row">
            <p style="margin-left:10%">อาการโรค: {{data.disease.disName}}</p>
        </div>
        <div fxLayout="row">
            <p style="margin-left:10%">หัตถการ : {{data.disease.disProcedure}} </p>
        </div>
        <div fxLayout="row" *ngFor="let value of data.treatment">
            <label style="margin-left:10%">
                วิธีการรักษา {{ value.treatMents }}
            </label>
        </div>
        <div fxLayout="row">
            <p style="margin-left:10%">ช่วงเวลาการรักษา : {{data.statusTime}} </p>
        </div>
        <div fxLayout="row" *ngFor="let value of data.countDrugs">
                <label style="margin-left:10%">จ่ายยา : {{value.drug.drugName}} จำนวน : {{value.count}} </label>
        </div>
      
    </content>
</app-dialog>
